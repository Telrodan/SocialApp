<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Fontawesome -->
  <script src="https://kit.fontawesome.com/a3027ea2cf.js" crossorigin="anonymous" defer></script>
  <!-- Import Messages JS -->
  <script type="module" src="../../js/pages/messages/messages.js" defer></script>
  <!-- Link CSS -->
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Messages | SocialApp</title>
</head>

<body>
  <div class="app">
    <div class="navbar" id="navbar">

    </div>
    <div class="app__content">
      <nav class="sidebar" id="sidebar">

      </nav>
      <section class="messages">
        <h1 class="messages__heading">Messages</h1>
        <div class="messages__container">
          <img src="../../images/messages-page/messages-page-01.svg" alt="Messages Illustration"

          <div class="messages__details">
            <p class="messages__details__new">You have 0 new messages.</p>
            <p class="messages__details__all">You have 0 messages.</p>
          </div>
          <div class="messages__navigation">
            <a href="#" class="messages__navigation__button button button--white">Send new message</a>
            <a href="#" class="messages__navigation__button button button--white">New messages</a>
            <a href="#" class="messages__navigation__button button button--white">Old messages</a>
          </div>
          <a href="/src/pages/home/home.html" class="messages__back-button button button--red">Back to home</a>
        </div>
      </section>
    </div>
  </div>

</html>
