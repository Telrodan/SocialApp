<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Login JS -->
  <script type="module" src="/src/js/pages/register.js" defer></script>
  <!-- Link CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <title>Register | SocialApp</title>
</head>

<body>
  <div class="app">
    <div class="register-page">
      <form action="#" class="register-page__form form">
        <h1 class="register-page__form__heading">Register to</h1>
        <p class="register-page__form__paragraph">SocialApp</p>
        <div class="register-page__form__group form__group">
          <input type="text" id="username" class="register-page__form__input form__input"
            placeholder="Enter your username">
          <label for="username" class="register-page__form__label form__label">Username</label>
        </div>
        <div class="register-page__form__group form__group">
          <input type="email" id="email" class="register-page__form__input form__input" placeholder="Enter your e-mail">
          <label for="email" class="register-page__form__label form__label">E-mail</label>
        </div>
        <div class="register-page__form__group form__group">
          <input type="text" id="phoneNumber" class="register-page__form__input form__input"
            placeholder="Enter your phone number">
          <label for="phoneNumber" class="register-page__form__label form__label">Phone number</label>
        </div>
        <div class="register-page__form__group form__group">
          <input type="password" id="password" class="register-page__form__input form__input"
            placeholder="Enter your password">
          <label for="password" class="register-page__form__label form__label">Password</label>
        </div>
        <div class="register-page__form__group form__group">
          <input type="password" id="confirmPassword" class="register-page__form__input form__input"
            placeholder="Confirm your password">
          <label for="confirmPassword" class="register-page__form__label form__label">Confirm password</label>
        </div>
        <button class="register-page__form__button button button--white">Register</button>
        <a href="../pages/login.html" class="register-page__form__link form__link">Already have an account?
          Login!</a>
      </form>
    </div>
  </div>
</body>

</html>
